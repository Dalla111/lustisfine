        card.onclick = () => window.open(v.video, '_blank');
        grid.appendChild(card);
      });
      renderPagination(videos.length);
    }

    function renderPagination(total) {
      const per = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--per-page'));
      const pages = Math.ceil(total / per);
      const pag = document.getElementById('pag');
      pag.innerHTML = '';
      const prev = document.createElement('button');
      prev.textContent = '← Prev';
      prev.disabled = page === 1;
      prev.onclick = () => { page--; renderVideos(); };
      pag.appendChild(prev);

      const addBtn = p => {
        const btn = document.createElement('div');
        btn.className = 'page-btn' + (p === page ? ' active' : '');
        btn.textContent = p;
        btn.onclick = () => { page = p; renderVideos(); };
        pag.appendChild(btn);
      };
      addBtn(1);
      if (page > 3) {
        const e = document.createElement('span');
        e.className = 'ellipsis'; e.textContent = '…';
        pag.appendChild(e);
      }
      for (let p = Math.max(2, page - 1); p <= Math.min(pages - 1, page + 1); p++) {
        addBtn(p);
      }
      if (page < pages - 2) {
        const e = document.createElement('span');
        e.className = 'ellipsis'; e.textContent = '…';
        pag.appendChild(e);
      }
      if (pages > 1) addBtn(pages);

      const next = document.createElement('button');
      next.textContent = 'Next →';
      next.disabled = page === pages;
      next.onclick = () => { page++; renderVideos(); };
      pag.appendChild(next);
    }

    // Scroll animations
    let lastScroll = 0;
    const header = document.querySelector('header');
    const scrollIcon = document.getElementById('scroll-icon');
    const progressBar = document.getElementById('progress-bar');
    
    window.addEventListener('scroll', () => {
      const currentScroll = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = (currentScroll / docHeight) * 100;
      
      // Update progress bar
      progressBar.style.height = `${scrollPercent}%`;
      
      // Show/hide scroll icon
      if (currentScroll > 300) {
        scrollIcon.style.opacity = '1';
        scrollIcon.style.transform = `translateY(${Math.sin(currentScroll/100)*10}px)`;
      } else {
        scrollIcon.style.opacity = '0';
      }
      
      // Header behavior - hide on scroll down, show on scroll up
      if (currentScroll > lastScroll && currentScroll > 100) {
        header.classList.add('header-hidden');
      } else {
        header.classList.remove('header-hidden');
      }
      
      lastScroll = currentScroll;
    });
    
    // Add Google Font for sexy cursive
    const fontLink = document.createElement('link');
    fontLink.href = 'https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap';
    fontLink.rel = 'stylesheet';
    document.head.appendChild(fontLink);
    
    // Load state and restore view
    loadState();
    if (current) {
      // Re-fetch the current category's videos
      fetchCSV(current.file).then(fetchedVideos => {
        videos = fetchedVideos;
        renderVideos();
      });
    } else {
      showCategories();
    }
    
    // Save state before page unload
    window.addEventListener('beforeunload', saveState);
    
  </script>

  <script>
    // Floating hearts animation
    class Heart {
      constructor() {
        this.x = Math.random() * window.innerWidth;
        this.y = Math.random() * window.innerHeight;
        this.size = Math.random() * 20 + 10;
        this.speedX = (Math.random() - 0.5) * 2;
        this.speedY = (Math.random() - 0.5) * 2;
        this.element = document.createElement('div');
        this.element.className = 'heart';
        this.element.style.width = `${this.size}px`;
        this.element.style.height = `${this.size}px`;
        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;
        this.element.style.opacity = Math.random() * 0.7 + 0.3;
        document.body.appendChild(this.element);
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        // Bounce off edges
        if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
          this.speedX *= -1;
        }
        if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
          this.speedY *= -1;
        }
        
        this.element.style.left = `${this.x}px`;
        this.element.style.top = `${this.y}px`;
      }
    }

    // Collision detection between hearts
    function checkCollision(heart1, heart2) {
      const dx = heart1.x - heart2.x;
      const dy = heart1.y - heart2.y;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance < heart1.size/2 + heart2.size/2) {
        // Swap speeds for bounce effect
        [heart1.speedX, heart2.speedX] = [heart2.speedX, heart1.speedX];
        [heart1.speedY, heart2.speedY] = [heart2.speedY, heart1.speedY];
        
        // Add slight push to prevent sticking
        const push = 0.1;
        heart1.x += heart1.speedX * push;
        heart1.y += heart1.speedY * push;
        heart2.x += heart2.speedX * push;
        heart2.y += heart2.speedY * push;
      }
    }

    // Create and animate hearts
    const hearts = [];
    for (let i = 0; i < 15; i++) {
      hearts.push(new Heart());
    }

    function animate() {
      for (let i = 0; i < hearts.length; i++) {
        hearts[i].update();
        for (let j = i + 1; j < hearts.length; j++) {
          checkCollision(hearts[i], hearts[j]);
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    // Resize handler to reposition hearts
    window.addEventListener('resize', () => {
      hearts.forEach(heart => {
        if (heart.x > window.innerWidth - heart.size) heart.x = window.innerWidth - heart.size;
        if (heart.y > window.innerHeight - heart.size) heart.y = window.innerHeight - heart.size;
      });
    });
  </script>
